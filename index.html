    <style>

        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="guide">
            ‚úåÔ∏è <b>Hi:</b> Theme Tuy·∫øt &nbsp;|&nbsp; ü§ü <b>3 Ng√≥n:</b> Theme Chill <br>
            üñê <b>M·ªü:</b> Xoay &nbsp;|&nbsp; ‚úä <b>N·∫Øm:</b> C√¢y th√¥ng &nbsp;|&nbsp; üëå <b>Ch·ª•m:</b> Xem ·∫£nh
        </div>
        <button id="btnStart" onclick="startSystem()"> START </button>
    </div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none" playsinline></video>
    <canvas id="camera-preview"></canvas>

    <script>
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        const CONFIG = {
            audioUrl: "./audio.mp3",
            particles: { 
                gold: isMobile ? 1200 : 2000, 
                red: isMobile ? 200 : 300, 
                gift: isMobile ? 100 : 150 
            },
            // --- T·ªêI ∆ØU K√çCH TH∆Ø·ªöC CHO MOBILE ---
            // TƒÉng b√°n k√≠nh ƒë√°m m√¢y ƒë·ªÉ r·ªông h∆°n
            baseRadius: isMobile ? 65 : 45, 
            tree: { 
                // TƒÉng chi·ªÅu cao c√¢y ƒë√°ng k·ªÉ ƒë·ªÉ l·∫•p ƒë·∫ßy chi·ªÅu d·ªçc ƒëi·ªán tho·∫°i
                height: isMobile ? 120 : 70, 
                // TƒÉng b√°n k√≠nh ƒë√°y c√¢y
                radius: isMobile ? 55 : 35 
            },
            photos: [
                './1.jpg', './2.jpg', './3.jpg', './4.jpg', './5.jpg', './6.jpg', './7.jpg', './10.jpg', 
                './11.jpg', './12.jpg', './13.jpg', './14.jpg', './15.jpg', './16.jpg', './19.jpg',
            ]
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupGift; 
        let photoMeshes = [], photoTextures = [];    
        let titleMesh, starMesh, loveMesh;
        
        let state = 'TREE'; 
        let isSnowTheme = false;
        let currentSnowFactor = 0.0; 

        let bgMusic = new Audio(CONFIG.audioUrl);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        let handX = 0.5, handY = 0.5;
        let smoothHandX = 0.5, smoothHandY = 0.5; 
        let curRotX = 0, curRotY = 0;
        
        let bestCandidateIndex = 0; let lockedIndex = -1;       

        const dummyLookAt = new THREE.Object3D();
        const loader = new THREE.TextureLoader();

        CONFIG.photos.forEach((f, i) => { photoTextures[i] = loader.load(f); });

        // ===========================================
        // TEXTURE GENERATOR
        // ===========================================
        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'white_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50); 
                grd.addColorStop(0, '#FFFFFF'); 
                grd.addColorStop(0.4, 'rgba(255, 255, 255, 0.9)'); 
                grd.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
                ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.lineWidth=2; ctx.strokeRect(20,20,88,88);
            } else if (type === 'snowflake') {
                ctx.clearRect(0,0,128,128);
                ctx.strokeStyle = '#FFFFFF'; ctx.lineWidth = 4; ctx.shadowColor = "#E0FFFF"; ctx.shadowBlur = 8;
                ctx.translate(64,64);
                for(let i=0; i<6; i++) {
                    ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(0, 45); ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(0, 25); ctx.lineTo(-12, 35); ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(0, 25); ctx.lineTo(12, 35); ctx.stroke();
                    ctx.rotate(Math.PI/3);
                }
            }
            return new THREE.CanvasTexture(canvas);
        }

        const particleTextures = {
            white: createCustomTexture('white_glow'),
            gift: createCustomTexture('gift_red'),
            snow: createCustomTexture('snowflake')
        };

        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ 
                antialias: !isMobile, 
                alpha: false,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(isMobile ? 1.5 : Math.min(window.devicePixelRatio, 2)); 
            container.appendChild(renderer.domElement);

            updateCameraPosition();

            const sizeMod = isMobile ? 1.8 : 1.0;

            groupGold = createParticleSystem('gold', CONFIG.particles.gold, 2.0 * sizeMod);
            groupRed = createParticleSystem('red', CONFIG.particles.red, 3.5 * sizeMod); 
            groupGift = createParticleSystem('gift', CONFIG.particles.gift, 3.0 * sizeMod); 

            createPhotos();
            createDecorations();
            animate();
        }

        function updateCameraPosition() {
            // --- T·ªêI ∆ØU CAMERA CHO MOBILE ---
            // Gi·∫£m padding multiplier xu·ªëng 1.5 ƒë·ªÉ √©p h√¨nh to h∆°n tr√™n mobile
            const paddingMultiplier = isMobile ? 1.5 : 1.4; 
            const targetSize = CONFIG.baseRadius * paddingMultiplier; 
            
            const fovRad = (camera.fov * Math.PI) / 180;
            const distVertical = Math.abs(targetSize / Math.sin(fovRad / 2));
            const aspect = window.innerWidth / window.innerHeight;
            const distHorizontal = Math.abs(targetSize / (Math.sin(fovRad / 2) * aspect));
            
            const finalDist = Math.max(distVertical, distHorizontal);
            camera.position.z = finalDist;
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pExplodeTargets = []; const pTreeTargets = []; const pHeartTargets = [];
            const sizes = []; const phases = []; 
            
            for(let i=0; i<count; i++) {
                const h = Math.random() * CONFIG.tree.height; 
                const y = h - CONFIG.tree.height / 2;
                let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random()*0.1;
                const r = (1 - (h / CONFIG.tree.height)) * CONFIG.tree.radius * radiusRatio; 
                const theta = Math.random() * Math.PI * 2;
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                const u = Math.random(); const v = Math.random();
                const theta_s = 2 * Math.PI * u; const phi_s = Math.acos(2 * v - 1);
                const rVar = CONFIG.baseRadius * (0.6 + 0.6 * Math.random()); 
                const ex = rVar * Math.sin(phi_s) * Math.cos(theta_s);
                const ey = rVar * Math.sin(phi_s) * Math.sin(theta_s);
                const ez = rVar * Math.cos(phi_s);
                pExplodeTargets.push(ex, ey, ez);

                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                const rFill = Math.pow(Math.random(), 0.3); hx *= rFill; hy *= rFill;
                let hz = (Math.random() - 0.5) * 8 * rFill; 
                const scaleH = isMobile ? 1.5 : 2.2; 
                pHeartTargets.push(hx * scaleH, hy * scaleH + 5, hz); 

                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                sizes.push(size);
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            const colors = new Float32Array(count * 3);
            const baseColor = new THREE.Color();
            baseColor.setHex(0xFFFFFF); 

            for(let i=0; i<count; i++) {
                colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
            }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            geo.userData = { 
                tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, 
                phases: phases, baseColor: baseColor, baseSize: size
            };

            const blending = (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending;
            
            let tex;
            if (type === 'gift') tex = particleTextures.gift;
            else tex = particleTextures.white; 

            const mat = new THREE.PointsMaterial({
                size: size, map: tex, transparent: true, opacity: 1.0,
                vertexColors: true, blending: blending, depthWrite: false, sizeAttenuation: true
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            const borderGeo = new THREE.PlaneGeometry(9, 9); 
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); 

            for(let i=0; i < CONFIG.photos.length; i++) {
                const mat = new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.DoubleSide });
                if (photoTextures[i]) { mat.map = photoTextures[i]; mat.color.setHex(0xFFFFFF); }

                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1; 
                mesh.add(border);
                mesh.visible = false; mesh.scale.set(0,0,0);

                const u = Math.random(); const v = Math.random();
                const theta = 2 * Math.PI * u; const phi = Math.acos(2 * v - 1);
                const r = CONFIG.baseRadius * (0.7 + 0.6 * Math.random()); 
                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta);
                const z = r * Math.cos(phi);

                mesh.userData.origin = new THREE.Vector3(x, y, z);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            // Ch·ªØ nh·ªè h∆°n tr√™n mobile
            const fontSize = isMobile ? '50px' : '90px';
            const loveSize = isMobile ? '70px' : '120px';

            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = `bold italic ${fontSize} "Times New Roman"`; ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 40; ctx.fillText("MERRY CHRISTMAS", 512, 130);
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
            titleMesh.position.set(0, 50, 0);
            scene.add(titleMesh);

            const starCanvas = document.createElement('canvas'); starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d');
            sCtx.fillStyle = "#FFFF00"; sCtx.shadowColor="#FFF"; sCtx.shadowBlur=20; sCtx.beginPath();
            const cx=64, cy=64, outer=50, inner=20;
            for(let i=0; i<5; i++){ sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer); sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner); }
            sCtx.closePath(); sCtx.fill();
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
            starMesh.position.set(0, CONFIG.tree.height/2 + 2, 0);
            scene.add(starMesh);

            const loveCanvas = document.createElement('canvas'); loveCanvas.width = 1024; loveCanvas.height = 256;
            const lCtx = loveCanvas.getContext('2d');
            lCtx.font = `bold ${loveSize} "Segoe UI", sans-serif`; lCtx.fillStyle = '#FF69B4'; lCtx.textAlign = 'center';
            lCtx.shadowColor = "#FF1493"; lCtx.shadowBlur = 40; lCtx.fillText("I LOVE YOU ‚ù§Ô∏è", 512, 130);
            const loveTex = new THREE.CanvasTexture(loveCanvas);
            const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), loveMat);
            loveMesh.position.set(0, 0, 20);
            loveMesh.visible = false;
            scene.add(loveMesh);
        }

        function updateParticleGroup(group, type, targetState, speed, rX, rY, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases;
            const baseSize = group.geometry.userData.baseSize;
            
            if (type === 'gift') {
                if (isSnowTheme) {
                    if (group.material.map !== particleTextures.snow) {
                        group.material.map = particleTextures.snow; group.material.needsUpdate = true;
                    }
                } else {
                    if (group.material.map !== particleTextures.gift) {
                        group.material.map = particleTextures.gift; group.material.needsUpdate = true;
                    }
                }
            }

            const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
            const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

            for(let i=0; i<positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;
            
            const count = positions.length / 3;

            if (targetState === 'EXPLODE' || targetState === 'PHOTO') {
                group.scale.set(1,1,1);
                group.rotation.y = rY;
                group.rotation.x = rX;
            } else if (targetState === 'TREE') {
                group.rotation.y += 0.003; group.rotation.x = 0;
            } else if (targetState === 'HEART') {
                group.rotation.y = 0; group.rotation.x = 0;
                const bs = 1 + Math.abs(Math.sin(time * 3)) * 0.15;
                group.scale.set(bs, bs, bs);
            }

            if (isSnowTheme) currentSnowFactor += 0.02; 
            else currentSnowFactor -= 0.02;
            if (currentSnowFactor > 1) currentSnowFactor = 1;
            if (currentSnowFactor < 0) currentSnowFactor = 0;

            for(let i=0; i<count; i++) {
                sizes[i] = baseSize;
                let tr, tg, tb, tSize = baseSize;

                let rNormal, gNormal, bNormal;
                let b = 1.0;
                if (targetState !== 'TREE') b = 0.8 + 0.5 * Math.sin(time * 12 + phases[i]);
                else {
                    if(type === 'red') b = 0.5 + 0.5 * Math.sin(time * 3 + phases[i]);
                    else if(type === 'gold') b = 0.8 + 0.4 * Math.sin(time * 10 + phases[i]);
                }

                if (type === 'gold') { rNormal = 1.0 * b; gNormal = 0.84 * b; bNormal = 0.0; } 
                else if (type === 'red') { rNormal = 1.0 * b; gNormal = 0.0; bNormal = 0.0; } 
                else { rNormal = 1.0 * b; gNormal = 1.0 * b; bNormal = 1.0 * b; } 

                let rSnow, gSnow, bSnow;
                const twinkle = 1.0 + 0.5 * Math.sin(time * 8 + phases[i]);
                if (type === 'red') {
                    const br = 1.5 * twinkle; rSnow = br; gSnow = br; bSnow = br; 
                } else if (type === 'gold') {
                    const br = 1.2 * twinkle; rSnow = 0.9 * br; gSnow = 0.9 * br; bSnow = 1.0 * br;
                } else {
                    const br = 1.2 * twinkle; rSnow = br; gSnow = br; bSnow = br;
                }

                tr = rNormal * (1 - currentSnowFactor) + rSnow * currentSnowFactor;
                tg = gNormal * (1 - currentSnowFactor) + gSnow * currentSnowFactor;
                tb = bNormal * (1 - currentSnowFactor) + bSnow * currentSnowFactor;

                if (targetState === 'HEART' && i % 3 !== 0) tSize = 0;

                colors[i*3]   += (tr - colors[i*3]) * 0.1;
                colors[i*3+1] += (tg - colors[i*3+1]) * 0.1;
                colors[i*3+2] += (tb - colors[i*3+2]) * 0.1;
                sizes[i]      += (tSize - sizes[i]) * 0.1;
            }
            group.geometry.attributes.size.needsUpdate = true;
            group.geometry.attributes.color.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.08;

            smoothHandX += (handX - smoothHandX) * 0.15;
            smoothHandY += (handY - smoothHandY) * 0.15;

            const SENSITIVITY = 0.04; 

            if (state === 'EXPLODE') {
                const speedY = (smoothHandX - 0.5) * SENSITIVITY; 
                const speedX = -(smoothHandY - 0.5) * SENSITIVITY; 
                curRotY += speedY;
                curRotX += speedX;
            } else if (state === 'TREE' || state === 'HEART') {
                curRotX *= 0.95; 
            }
            
            updateParticleGroup(groupGold, 'gold', state, speed, curRotX, curRotY, time);
            updateParticleGroup(groupRed, 'red', state, speed, curRotX, curRotY, time);
            updateParticleGroup(groupGift, 'gift', state, speed, curRotX, curRotY, time);

            photoMeshes.forEach((mesh, i) => {
                if(photoTextures[i] && mesh.material.map !== photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.color.setHex(0xFFFFFF); mesh.material.needsUpdate = true;
                }
            });

            if (isSnowTheme) {
                titleMesh.material.color.lerp(new THREE.Color(0xAADDFF), 0.02); 
                starMesh.material.color.lerp(new THREE.Color(0xFFFFFF), 0.02); 
            } else {
                titleMesh.material.color.lerp(new THREE.Color(0xFFFFFF), 0.02);
                starMesh.material.color.lerp(new THREE.Color(0xFFFFFF), 0.02);
            }

            if (state === 'TREE') {
                lockedIndex = -1; 
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                starMesh.rotation.z -= 0.02; starMesh.material.opacity = 0.7 + 0.3*Math.sin(time*5);
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });

            } else if (state === 'HEART') {
                lockedIndex = -1; 
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; });
                loveMesh.scale.set(1 + Math.abs(Math.sin(time*3))*0.1, 1 + Math.abs(Math.sin(time*3))*0.1, 1);

            } else if (state === 'EXPLODE') {
                lockedIndex = -1; 
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                
                const euler = new THREE.Euler(curRotX, curRotY, 0, 'YXZ');
                let bestIdx = 0; let maxZ = -9999;
                
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const vec = new THREE.Vector3().copy(mesh.userData.origin);
                    vec.applyEuler(euler);
                    mesh.position.lerp(vec, 0.1);
                    
                    dummyLookAt.position.copy(mesh.position); dummyLookAt.lookAt(camera.position);
                    mesh.quaternion.slerp(dummyLookAt.quaternion, 0.1);

                    if (vec.z > maxZ) { maxZ = vec.z; bestIdx = i; }

                    // TƒÇNG SIZE CLOUD TR√äN MOBILE
                    let targetScale = 0.15; if (vec.z > (CONFIG.baseRadius - 10)) targetScale = 0.3; 
                    if (isMobile) targetScale *= 1.2; // TƒÉng 20% k√≠ch th∆∞·ªõc ·∫£nh

                    if (isSnowTheme) mesh.material.color.lerp(new THREE.Color(0xDDEEFF), 0.02);
                    else mesh.material.color.lerp(new THREE.Color(0xFFFFFF), 0.02);

                    mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);
                });
                bestCandidateIndex = bestIdx; 

            } else if (state === 'PHOTO') {
                loveMesh.visible = false;
                if (lockedIndex === -1) lockedIndex = bestCandidateIndex;

                photoMeshes.forEach((mesh, i) => {
                    if (i === lockedIndex) {
                        const zoomZ = camera.position.z - 40; 
                        mesh.position.lerp(new THREE.Vector3(0, 0, zoomZ), 0.08); 
                        
                        // GI·ªöI H·∫†N ZOOM TR√äN MOBILE ƒê·ªÇ KH√îNG TR√ÄN M√ÄN H√åNH
                        const zoomScale = isMobile ? 3.0 : 5.0; // Mobile ch·ªâ zoom 3.0
                        mesh.scale.lerp(new THREE.Vector3(zoomScale, zoomScale, zoomScale), 0.08); 
                        
                        mesh.rotation.x += (0 - mesh.rotation.x) * 0.1;
                        mesh.rotation.y += (0 - mesh.rotation.y) * 0.1;
                        mesh.rotation.z += (0 - mesh.rotation.z) * 0.1;
                        mesh.material.color.setHex(0xFFFFFF); 
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.2);
                    }
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(e => console.log(e));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            const modelComplexity = isMobile ? 0 : 1; 
            hands.setOptions({ 
                maxNumHands: 2, 
                modelComplexity: modelComplexity, 
                minDetectionConfidence: 0.5, 
                minTrackingConfidence: 0.5 
            });

            hands.onResults(results => {
                // CROP VIDEO CAMERA ƒê·ªÇ KH√îNG B·ªä M√âO H√åNH
                const videoRatio = results.image.width / results.image.height;
                const canvasRatio = canvas.width / canvas.height;
                let sw, sh, sx, sy;
                if (videoRatio > canvasRatio) {
                    sh = results.image.height; sw = sh * canvasRatio; sx = (results.image.width - sw) / 2; sy = 0;
                } else {
                    sw = results.image.width; sh = sw / canvasRatio; sx = 0; sy = (results.image.height - sh) / 2;
                }

                canvas.width = 320; canvas.height = 240;
                ctx.clearRect(0,0,320,240); 
                ctx.save();
                ctx.scale(-1, 1);
                ctx.translate(-320, 0);
                ctx.drawImage(results.image, sx, sy, sw, sh, 0, 0, 320, 240);
                ctx.restore();

                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0]; const h2 = results.multiHandLandmarks[1];
                    const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                    const distThumb = Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y);
                    if (distIndex < 0.15 && distThumb < 0.15) { state = 'HEART'; return; }
                }

                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x; handY = lm[9].y; 
                    const wrist = lm[0];
                    const tips = [8,12,16,20];
                    let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                    const avgDist = openDist / 4;
                    const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

                    const dIndex = Math.hypot(lm[8].x-wrist.x, lm[8].y-wrist.y);
                    const dMiddle = Math.hypot(lm[12].x-wrist.x, lm[12].y-wrist.y);
                    const dRing = Math.hypot(lm[16].x-wrist.x, lm[16].y-wrist.y);
                    const dPinky = Math.hypot(lm[20].x-wrist.x, lm[20].y-wrist.y);

                    if (dIndex > 0.3 && dMiddle > 0.3 && dRing < 0.2 && dPinky < 0.2) {
                        isSnowTheme = true;
                    }
                    else if (dIndex > 0.3 && dMiddle > 0.3 && dRing > 0.3 && dPinky < 0.2) {
                        isSnowTheme = false;
                    }

                    if (avgDist < 0.25) { state = 'TREE'; } 
                    else if (pinchDist < 0.05) { state = 'PHOTO'; } 
                    else { state = 'EXPLODE'; }
                } else {
                    if(state !== 'TREE') { 
                        handX = 0.5; handY = 0.5; 
                    }
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); }, 
                width: 640, height: 480,
                facingMode: 'user'
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if(camera) { 
                camera.aspect = window.innerWidth/window.innerHeight; 
                camera.updateProjectionMatrix(); 
                renderer.setSize(window.innerWidth, window.innerHeight);
                updateCameraPosition();
            }
        });
    </script>
