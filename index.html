<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }

    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="guide">
            ‚úåÔ∏è <b>2 Ng√≥n:</b> ƒê√≥ng BƒÉng &nbsp;|&nbsp; üñê <b>M·ªü tay:</b> M√¢y ·∫¢nh &nbsp;|&nbsp; ü´∂ <b>Tim:</b> Love &nbsp;|&nbsp; ‚úä <b>N·∫Øm:</b> C√¢y th√¥ng &nbsp;|&nbsp; üëå <b>Ch·ª•m:</b> Xem ·∫£nh
        </div>
        <button id="btnStart" onclick="startSystem()">START MAGIC</button>
    </div>

    <div id="copyright">¬© by vandiep (Frozen Edition)</div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // ==========================================
        // 1. CONFIG & RESOURCES
        // ==========================================
        const MUSIC_URL = "./audio.mp3"; 
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();

        const photoFiles = [
            './image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg',
            'https://picsum.photos/id/1011/500/500', 'https://picsum.photos/id/1012/500/500',
            'https://picsum.photos/id/1013/500/500', 'https://picsum.photos/id/1014/500/500',
            'https://picsum.photos/id/1015/500/500'
        ];

        const photoTextures = [];
        photoFiles.forEach((f, i) => {
            photoTextures[i] = loader.load(f, undefined, undefined, (err) => {});
        });

        const CLOUD_RADIUS = 45; 

        const CONFIG = {
            goldCount: 2000, redCount: 300, giftCount: 150, 
            snowCount: 800, // S·ªë l∆∞·ª£ng h·∫°t b√¥ng tuy·∫øt ph·ªß l√™n
            explodeRadius: CLOUD_RADIUS + 10,  
            treeHeight: 70, treeBaseRadius: 35
        };

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.2, '#FFFFE0'); grd.addColorStop(0.5, '#FFD700'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA'); grd.addColorStop(0.3, '#FF0000'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
                ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.lineWidth=2; ctx.strokeRect(20,20,88,88);
            } else if (type === 'snowflake') {
                // V·∫Ω b√¥ng tuy·∫øt r√µ n√©t h∆°n
                ctx.fillStyle = 'rgba(0,0,0,0)'; ctx.fillRect(0,0,128,128);
                ctx.strokeStyle = '#FFFFFF'; ctx.lineWidth = 3; 
                ctx.shadowColor="#AACCFF"; ctx.shadowBlur=5; // Glow nh·∫π m√†u xanh bƒÉng
                ctx.translate(64,64);
                for(let i=0; i<6; i++) {
                    ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(0, 45); ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(0, 25); ctx.lineTo(-10, 35); ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(0, 25); ctx.lineTo(10, 35); ctx.stroke();
                    ctx.rotate(Math.PI/3);
                }
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            gift: createCustomTexture('gift_red'),
            snow: createCustomTexture('snowflake')
        };

        // ==========================================
        // 2. STATE VARIABLES
        // ==========================================
        let scene, camera, renderer;
        let groupGold, groupRed, groupGift, groupSnow; 
        let photoMeshes = [];    
        let titleMesh, starMesh, loveMesh;
        
        let state = 'TREE'; 
        let selectedIndex = 0;
        let lockedIndex = -1;
        
        let handX = 0.5; let handY = 0.5;
        let curRotX = 0; let curRotY = 0;

        const dummyLookAt = new THREE.Object3D();

        // ==========================================
        // 3. THREE.JS SYSTEM
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.5); 
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0); 
            // H·∫°t tuy·∫øt nh·ªè h∆°n m·ªôt ch√∫t ƒë·ªÉ ph·ªß l√™n
            groupSnow = createParticleSystem('snow', CONFIG.snowCount, 2.5); 

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pExplodeTargets = []; const pTreeTargets = []; const pHeartTargets = [];
            const sizes = []; const phases = []; 
            
            for(let i=0; i<count; i++) {
                const h = Math.random() * CONFIG.treeHeight; 
                const y = h - CONFIG.treeHeight / 2;
                let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random()*0.1;
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * radiusRatio; 
                const theta = Math.random() * Math.PI * 2;
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                const u = Math.random(); const v = Math.random();
                const phi = Math.acos(2 * v - 1); const lam = 2 * Math.PI * u;
                const rVar = CONFIG.explodeRadius * (0.8 + 0.4 * Math.random()); 
                pExplodeTargets.push(rVar * Math.sin(phi) * Math.cos(lam), rVar * Math.sin(phi) * Math.sin(lam), rVar * Math.cos(phi));

                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                const rFill = Math.pow(Math.random(), 0.3); hx *= rFill; hy *= rFill;
                let hz = (Math.random() - 0.5) * 8 * rFill; const scaleH = 2.2;
                pHeartTargets.push(hx * scaleH, hy * scaleH + 5, hz); 

                // V·ªã tr√≠ ban ƒë·∫ßu: T·∫•t c·∫£ ƒë·ªÅu b·∫Øt ƒë·∫ßu t·ª´ d·∫°ng c√¢y th√¥ng
                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);

                sizes.push(size);
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            const colors = new Float32Array(count * 3);
            const baseColor = new THREE.Color();
            if(type === 'gold') baseColor.setHex(0xFFD700);
            else if(type === 'red') baseColor.setHex(0xFF0000);
            else if(type === 'snow') baseColor.setHex(0xFFFFFF); 
            else baseColor.setHex(0xFFFFFF);

            for(let i=0; i<count; i++) {
                colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
            }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            geo.userData = { 
                tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, 
                phases: phases, baseColor: baseColor, baseSize: size
            };

            // Blending cho tuy·∫øt l√† Normal ƒë·ªÉ th·∫•y r√µ h√¨nh d√°ng b√¥ng tuy·∫øt
            const blending = (type === 'gift' || type === 'snow') ? THREE.NormalBlending : THREE.AdditiveBlending;

            const mat = new THREE.PointsMaterial({
                size: size, map: textures[type], transparent: true, opacity: 1.0,
                vertexColors: true, blending: blending, 
                depthWrite: false, sizeAttenuation: true
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            const borderGeo = new THREE.PlaneGeometry(9, 9); 
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); 

            for(let i=0; i < photoFiles.length; i++) {
                const mat = new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.DoubleSide });
                if (photoTextures[i]) { mat.map = photoTextures[i]; mat.color.setHex(0xFFFFFF); }

                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1; 
                mesh.add(border);
                mesh.visible = false; mesh.scale.set(0,0,0);

                const u = Math.random(); const v = Math.random();
                const theta = 2 * Math.PI * u; const phi_angle = Math.acos(2 * v - 1);
                const r = CLOUD_RADIUS + (Math.random() - 0.5) * 20; 
                const x = r * Math.sin(phi_angle) * Math.cos(theta);
                const y = r * Math.sin(phi_angle) * Math.sin(theta);
                const z = r * Math.cos(phi_angle);

                mesh.userData.origin = new THREE.Vector3(x, y, z);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold italic 90px "Times New Roman"'; ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 40; ctx.fillText("MERRY CHRISTMAS", 512, 130);
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
            titleMesh.position.set(0, 50, 0);
            scene.add(titleMesh);

            const starCanvas = document.createElement('canvas'); starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d');
            sCtx.fillStyle = "#FFFF00"; sCtx.shadowColor="#FFF"; sCtx.shadowBlur=20; sCtx.beginPath();
            const cx=64, cy=64, outer=50, inner=20;
            for(let i=0; i<5; i++){ sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer); sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner); }
            sCtx.closePath(); sCtx.fill();
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
            starMesh.position.set(0, CONFIG.treeHeight/2 + 2, 0);
            scene.add(starMesh);

            const loveCanvas = document.createElement('canvas'); loveCanvas.width = 1024; loveCanvas.height = 256;
            const lCtx = loveCanvas.getContext('2d');
            lCtx.font = 'bold 120px "Segoe UI", sans-serif'; lCtx.fillStyle = '#FF69B4'; lCtx.textAlign = 'center';
            lCtx.shadowColor = "#FF1493"; lCtx.shadowBlur = 40; lCtx.fillText("I LOVE YOU ‚ù§Ô∏è", 512, 130);
            const loveTex = new THREE.CanvasTexture(loveCanvas);
            const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), loveMat);
            loveMesh.position.set(0, 0, 20);
            loveMesh.visible = false;
            scene.add(loveMesh);
        }

        function updateParticleGroup(group, type, targetState, speed, rX, rY, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases;
            const baseColor = group.geometry.userData.baseColor;
            const baseSize = group.geometry.userData.baseSize;
            
            // X√°c ƒë·ªãnh m·ª•c ti√™u di chuy·ªÉn
            // N·∫øu l√† SNOW, n√≥ s·∫Ω d√πng target c·ªßa tr·∫°ng th√°i EXPLODE (ƒë√°m m√¢y)
            let effectiveState = targetState;
            if (targetState === 'SNOW') effectiveState = 'EXPLODE';

            const targetKey = (effectiveState === 'TREE') ? 'tree' : (effectiveState === 'HEART' ? 'heart' : 'explode');
            const targets = group.geometry.userData[(effectiveState === 'PHOTO') ? 'explode' : targetKey];

            // Di chuy·ªÉn h·∫°t
            for(let i=0; i<positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;
            
            const count = positions.length / 3;
            
            // X·ª≠ l√Ω xoay (SNOW c≈©ng xoay ƒë∆∞·ª£c)
            if (effectiveState === 'EXPLODE' || effectiveState === 'PHOTO') {
                group.scale.set(1,1,1);
                group.rotation.y += (rY - group.rotation.y) * 0.1;
                group.rotation.x += (rX - group.rotation.x) * 0.1;
            } else if (effectiveState === 'TREE') {
                group.rotation.y += 0.003; group.rotation.x = 0;
            } else if (effectiveState === 'HEART') {
                group.rotation.y = 0; group.rotation.x = 0;
                const bs = 1 + Math.abs(Math.sin(time * 3)) * 0.15;
                group.scale.set(bs, bs, bs);
            }

            // --- M√ÄU S·∫ÆC & SIZE (QUAN TR·ªåNG) ---
            for(let i=0; i<count; i++) {
                sizes[i] = baseSize; 

                // LOGIC CHO H·∫†T TUY·∫æT (B√îNG TUY·∫æT TH√äM V√ÄO)
                if (type === 'snow') {
                    // Ch·ªâ hi·ªán h·∫°t tuy·∫øt khi ·ªü tr·∫°ng th√°i SNOW
                    if (targetState !== 'SNOW') sizes[i] = 0;
                    // M√†u tuy·∫øt lu√¥n tr·∫Øng
                    colors[i*3] = 1.0; colors[i*3+1] = 1.0; colors[i*3+2] = 1.0;
                }
                // LOGIC CHO C√ÅC H·∫†T CH√çNH (V√ÄNG/ƒê·ªé/QU√Ä)
                else if (targetState === 'SNOW') {
                    // CH·∫æ ƒê·ªò ƒê√ìNG BƒÇNG: √âp c√°c h·∫°t ch√≠nh th√†nh m√†u TR·∫ÆNG S√ÅNG
                    colors[i*3] = 1.0; colors[i*3+1] = 1.0; colors[i*3+2] = 1.0;
                }
                else if (targetState === 'HEART') {
                    if (i % 3 === 0) sizes[i] = baseSize; else sizes[i] = 0;
                    colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
                }
                else {
                    // Ch·∫ø ƒë·ªô b√¨nh th∆∞·ªùng (Tree, Explode)
                    let b = 1.0;
                    if (effectiveState !== 'TREE') b = 0.8 + 0.5 * Math.sin(time * 12 + phases[i]); 
                    else {
                        if(type === 'red') b = 0.5 + 0.5 * Math.sin(time * 3 + phases[i]);
                        else if(type === 'gold') b = 0.8 + 0.4 * Math.sin(time * 10 + phases[i]);
                    }
                    colors[i*3] = baseColor.r * b; colors[i*3+1] = baseColor.g * b; colors[i*3+2] = baseColor.b * b;
                }
            }
            
            group.geometry.attributes.size.needsUpdate = true;
            group.geometry.attributes.color.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.08;

            let targetRotY = 0; let targetRotX = 0;
            // Cho ph√©p xoay ·ªü ch·∫ø ƒë·ªô SNOW lu√¥n
            if (state === 'EXPLODE' || state === 'PHOTO' || state === 'SNOW') {
                targetRotY = (handX - 0.5) * Math.PI * 3; 
                targetRotX = (handY - 0.5) * Math.PI * 0.8; 
            }
            curRotY += (targetRotY - curRotY) * 0.1;
            curRotX += (targetRotX - curRotX) * 0.1;

            updateParticleGroup(groupGold, 'gold', state, speed, curRotX, curRotY, time);
            updateParticleGroup(groupRed, 'red', state, speed, curRotX, curRotY, time);
            updateParticleGroup(groupGift, 'gift', state, speed, curRotX, curRotY, time);
            updateParticleGroup(groupSnow, 'snow', state, speed, curRotX, curRotY, time);

            photoMeshes.forEach((mesh, i) => {
                if(photoTextures[i] && mesh.material.map !== photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.color.setHex(0xFFFFFF); mesh.material.needsUpdate = true;
                }
            });

            if (state === 'TREE') {
                lockedIndex = -1; 
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                starMesh.rotation.z -= 0.02; starMesh.material.opacity = 0.7 + 0.3*Math.sin(time*5);
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });
                // Reset m√†u
                titleMesh.material.color.setHex(0xFFFFFF); starMesh.material.color.setHex(0xFFFFFF);

            } else if (state === 'HEART') {
                lockedIndex = -1; 
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; });
                loveMesh.scale.set(1 + Math.abs(Math.sin(time*3))*0.1, 1 + Math.abs(Math.sin(time*3))*0.1, 1);

            } else if (state === 'EXPLODE' || state === 'SNOW') {
                lockedIndex = -1; 
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                
                const euler = new THREE.Euler(curRotX, curRotY, 0, 'YXZ');
                let bestIdx = 0; let maxZ = -9999;
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const vec = new THREE.Vector3().copy(mesh.userData.origin);
                    vec.applyEuler(euler);
                    mesh.position.lerp(vec, 0.1);
                    dummyLookAt.position.copy(mesh.position); dummyLookAt.lookAt(camera.position);
                    mesh.quaternion.slerp(dummyLookAt.quaternion, 0.1);
                    if (vec.z > maxZ) { maxZ = vec.z; bestIdx = i; }
                    let targetScale = 0.15; if (vec.z > (CLOUD_RADIUS - 10)) targetScale = 0.3;
                    mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);
                    
                    // N·∫øu th√≠ch ·∫£nh c≈©ng b·ªã ph·ªß tr·∫Øng th√¨ b·ªè comment d√≤ng d∆∞·ªõi:
                    // if(state === 'SNOW') mesh.material.color.setHex(0xAAAAFF); else mesh.material.color.setHex(0xFFFFFF);
                });
                selectedIndex = bestIdx;

            } else if (state === 'PHOTO') {
                loveMesh.visible = false;
                if (lockedIndex === -1) lockedIndex = selectedIndex;
                photoMeshes.forEach((mesh, i) => {
                    if (i === lockedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 55), 0.08);
                        mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 0.08); 
                        mesh.rotation.x += (0 - mesh.rotation.x) * 0.1; mesh.rotation.y += (0 - mesh.rotation.y) * 0.1; mesh.rotation.z += (0 - mesh.rotation.z) * 0.1;
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.2);
                    }
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(e => console.log(e));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                ctx.clearRect(0,0,100,75); ctx.drawImage(results.image, 0, 0, 100, 75);

                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0]; const h2 = results.multiHandLandmarks[1];
                    const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                    const distThumb = Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y);
                    if (distIndex < 0.15 && distThumb < 0.15) { state = 'HEART'; return; }
                }

                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x; handY = lm[9].y; 
                    const wrist = lm[0];
                    
                    const dIndex = Math.hypot(lm[8].x-wrist.x, lm[8].y-wrist.y);
                    const dMiddle = Math.hypot(lm[12].x-wrist.x, lm[12].y-wrist.y);
                    const dRing = Math.hypot(lm[16].x-wrist.x, lm[16].y-wrist.y);
                    const dPinky = Math.hypot(lm[20].x-wrist.x, lm[20].y-wrist.y);
                    
                    const tips = [8,12,16,20];
                    let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                    const avgDist = openDist / 4;
                    const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

                    // VICTORY (Snow/Frozen)
                    if (dIndex > 0.3 && dMiddle > 0.3 && dRing < 0.25 && dPinky < 0.25) {
                        state = 'SNOW';
                    } 
                    // FIST (Tree)
                    else if (avgDist < 0.25) { 
                        state = 'TREE'; 
                    } 
                    // PINCH (Photo)
                    else if (pinchDist < 0.05) { 
                        state = 'PHOTO'; 
                    } 
                    // OPEN HAND (Explode)
                    else { 
                        state = 'EXPLODE'; 
                    }
                } else {
                    if(state !== 'TREE') { handX = 0.5; handY = 0.5; }
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if(camera) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        });
    </script>
